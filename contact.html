<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Bean There, Done That</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <h1>Contact Us</h1>
    </header>
    <main>
      <section>
        <h2>Get in Touch</h2>
        <ul>
          <li><strong>Phone:</strong> +49 1521 2345678</li>
          <li>
            <strong>Email:</strong>
            <a href="mailto:info@beantheredonethat.com"
              >info@beantheredonethat.com</a
            >
          </li>
          <li>
            <strong>Address:</strong>
            <address>Strasse 1, ABC</address>
          </li>
        </ul>
      </section>
      <section>
        <figure>
          <div>
            <img
              src="https://images.pexels.com/photos/1055054/pexels-photo-1055054.jpeg?auto=compress&cs=tinysrgb&w=1200"
              width="100%"
              alt="Cozy coffee shop by Anastasia Belousova"
            />
            <figcaption>
              A cozy space to gather, sip your favorite brew, and enjoy the
              relaxing vibe!
            </figcaption>
          </div>
        </figure>
      </section>
      <section class="contactus-container">
        <h2>We Value Your Feedback</h2>
        <form>
          <p>
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              required
            />
          </p>
          <p>
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
              required
            />
          </p>
          <p>
            <label for="message">Message:</label>
            <textarea
              id="message"
              name="message"
              placeholder="Write your message here..."
              rows="5"
              required
            ></textarea>
          </p>
          <p>
            <button type="submit" value="submit">Submit</button>
            <button type="reset" value="reset">Cancel</button>
          </p>
        </form>
      </section>
    </main>

      <p>
        Contact us:
        <a href="mailto:info@beantheredonethat.com"
          >info@beantheredonethat.com</a
        >
      </p>
    </footer>
  </body>
</html>
